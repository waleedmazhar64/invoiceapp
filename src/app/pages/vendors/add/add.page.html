   <form [formGroup]="loginform">
      <ion-grid>
          <ion-row justify-content-center>
            <ion-col class="col-md-6">
                <ion-item>
                    <ion-icon slot="start" name="person"></ion-icon>

                    <ion-input type="text" placeholder="Vendor Name"  formControlName="Name" [(ngModel)]="vendor.Name"></ion-input>
                </ion-item>
                <ng-container *ngFor="let error of errormessages.Name">
                  <div  style="color: red;" *ngIf="loginform.get('Name').hasError(error.type) && (loginform.get('Name').dirty || loginform.get('Name').touched)">
                    *{{ error.message }}
                  </div>
                </ng-container>
            </ion-col>
          </ion-row>
          <ion-row justify-content-center>
               <ion-col class="col-md-6">
                   <ion-item>
                      <ion-icon slot="start" name="pin"></ion-icon>
                      <ion-input type="text" placeholder="Address"  formControlName="Address" [(ngModel)]="vendor.Address"></ion-input>
                   </ion-item>
                   <ng-container *ngFor="let error of errormessages.Address">
                     <div style="color: red;" *ngIf="loginform.get('Address').hasError(error.type) && (loginform.get('Address').dirty || loginform.get('Address').touched)">
                       *{{ error.message }}
                     </div>
                   </ng-container>
               </ion-col>
             </ion-row>
             <ion-row justify-content-center>
                  <ion-col class="col-md-6">
                      <ion-item>
                          <ion-icon slot="start" name="call"></ion-icon>
                          <ion-input type="tel" placeholder="Phone" formControlName="Phone" [(ngModel)]="vendor.Phone"></ion-input>
                      </ion-item>
                      <ng-container *ngFor="let error of errormessages.Phone">
                        <div style="color: red;" *ngIf="loginform.get('Phone').hasError(error.type) && (loginform.get('Phone').dirty || loginform.get('Phone').touched)">
                          *{{ error.message }}
                        </div>
                      </ng-container>
                  </ion-col>
                </ion-row>
              
      </ion-grid>
      </form>
      <ion-row justify-content-center>
          <ion-col class="col-md-6">
              <ion-item>
                 <ion-icon slot="start" name="mail"></ion-icon>
                  <ion-input type="text" placeholder="Email" [(ngModel)]="vendor.Email"></ion-input>
              </ion-item>
          </ion-col>
        </ion-row>
</ion-content>
