<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Logs</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
<!-- <ion-label>hi there <a (click)="openClient()">Saad</a>  </ion-label> -->
<ion-list *ngFor="let item of logs,index as pos">
  <ion-item>
    <p style="font-size: medium;color: black;">{{item.actionType}} <a (click)="openClient(item)">{{item.name}}</a><br /><span style="color: grey;font-size: small;">{{item.dated}}</span></p>
  </ion-item>
</ion-list>
<ion-infinite-scroll threshold="5%" (ionInfinite)="doInfinite($event)">
  <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="loading more..."></ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
