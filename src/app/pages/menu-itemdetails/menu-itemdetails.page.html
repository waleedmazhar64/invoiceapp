<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-icon padding  name="arrow-back" (click)="back()"></ion-icon>
      </ion-buttons>
      <ion-title>Details</ion-title>
      <ion-label padding slot="end" *ngIf="showEdit === 1" (click)="edit()">Edit</ion-label>
      <ion-label *ngIf="item.Active == '1' && showEdit === 1" padding slot="end"  (click)="del()">Delete</ion-label>
      <ion-label *ngIf="item.Active == '0' && showEdit === 1" padding slot="end"  (click)="activate()">Activate</ion-label>

    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  <ion-item>
    <ion-avatar slot="start">
      <ion-img src="assets/fill.png"></ion-img>
    </ion-avatar>
    <ion-label>
        <h2 text-capitalize>{{currency}} {{ item.Rate }}</h2>
      </ion-label>
      <!-- <ion-icon style="float:right;" name="mail" color="primary"></ion-icon> -->
  </ion-item>
  <ion-item>
      <ion-label>
          <h2  text-capitalize style="color:royalblue;">Description</h2>
          <ion-label >
              <p>{{ item.Description }}</p>
          </ion-label>
        </ion-label> 
    </ion-item>
    <ion-item>
        <ion-label>
            <h2  text-capitalize style="color:royalblue;">Cost</h2>
            <ion-label >
                <p>{{currency}} {{ item.Cost }}</p>
            </ion-label>
          </ion-label> 
      </ion-item>
      <ion-item>
        <ion-label>
            <h2  text-capitalize style="color:royalblue;">In Stock</h2>
            <ion-label >
                <p>{{ item.Instock }}</p>
            </ion-label>
          </ion-label> 
      </ion-item>
    
  </ion-content>
