<ion-header>
  <ion-toolbar color="primary">
    <ion-icon padding slot="start" name="arrow-back" (click)="back()" ></ion-icon>
    <ion-title>Demand Draft</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
          <ion-item lines="none" >
              <ion-grid no-padding>
                    <ion-row>
                      <ion-col size="3">
                          <ion-label >
                              <h3>Amount:</h3>
                            </ion-label>
                      </ion-col>
                      <ion-col size="9">
                          <span no-padding style="float: right;margin-right:12px;">
                              <ion-input no-padding placeholder="Amount" [(ngModel)]="Amount" type="number"  ></ion-input>
                            </span>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
              </ion-item >
              <ion-item lines="none" >
                  <ion-grid no-padding>
                        <ion-row>
                          <ion-col>
                              <ion-label size="3">
                                  <h2>Remarks:</h2>
                                </ion-label>
                          </ion-col>
                          <ion-col size="9" >
                              <span no-padding style="float: right;margin-right:12px;">
                                  <!-- <ion-input (click)="rateClicked(pos)"  type="number" style="border: none;text-align: right;" [(ngModel)]="item.regular_price"></ion-input> -->
                                  <ion-input no-padding placeholder="Remarks"  [(ngModel)]="Remarks" ></ion-input>
                                </span>
                          </ion-col>
                        </ion-row>
                      </ion-grid>
                  </ion-item >
                  <ion-item lines="none">
                      <ion-label text-center>
                          <ion-button (click)="addpayment()"  text-capitalize="false" fill="outline" size="small" color="primary" style="width: auto;">Send Payment</ion-button>
                      </ion-label>
                  </ion-item>
  </div>
