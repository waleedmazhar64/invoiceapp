<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-icon padding  name="arrow-back"  size="medium" (click)="back()"></ion-icon>   
        </ion-buttons>
        <ion-title>Item Amount</ion-title>
        <ion-label padding slot="end" (click)="save()">Save</ion-label>
      </ion-toolbar>
</ion-header>

<ion-content>
<ion-list *ngFor="let item of selectdItems;index as pos">
  <ion-item>
    <ion-grid padding>
        <ion-item lines="none" no-padding>
            <ion-icon  name="radio-button-on"></ion-icon>  
            <ion-input style="border: none;" [(ngModel)]="item.name"></ion-input>
        </ion-item>
      <ion-item lines="none" no-padding>
      <ion-grid no-padding>
            <ion-row>
              <ion-col>
                  <ion-label no-padding>
                      <h3>Regular Price</h3>
                    </ion-label>
              </ion-col>
              <ion-col>
                  <span no-padding style="float: right;margin-right:12px;">
                      <!-- <ion-input (click)="rateClicked(pos)"  type="number" style="border: none;text-align: right;" [(ngModel)]="item.regular_price"></ion-input> -->
                        {{item.regular_price}}
                    </span>
              </ion-col>
            </ion-row>
          </ion-grid>
      </ion-item >
      <ion-item lines="none" no-padding>
        <ion-grid no-padding>
          <ion-row>
            <ion-col>
                <ion-label no-padding>
                    <h3>Sale Price</h3>
                  </ion-label>
            </ion-col>
            <ion-col>
                <span no-padding style="float: right;margin-right:12px;">
                    <ion-input (click)="rateClicked(pos)"  type="number" style="border: none;text-align: right;" [(ngModel)]="item.sale_price"></ion-input>
                  </span>
            </ion-col>
          </ion-row>
        </ion-grid> 
      </ion-item>
        <ion-item lines="none" no-padding>
            <ion-grid no-padding>
                <ion-row>
                  <ion-col>
                      <ion-label>
                          <h3>Qty</h3>
                        </ion-label>
                  </ion-col>
                  <ion-col>
                      <span no-padding style="float: right;margin-right:12px;">
                          <ion-input (click)="qtyClicked(pos)"  type="number" style="border: none;text-align: right;" [(ngModel)]="item.menu_order"></ion-input>
                        </span>
                  </ion-col>
                </ion-row>
              </ion-grid> 
        </ion-item>
          <ion-item lines="none" no-padding>
              <ion-grid no-padding>
                  <ion-row>
                    <ion-col>
                        <ion-label>
                            <h3>Amount</h3>
                          </ion-label>
                    </ion-col>
                    <ion-col>
                        <span  style="float: right;margin-right:12px;">
                            {{item.sale_price * item.menu_order}}
                           </span>
                    </ion-col>
                  </ion-row>
                </ion-grid> 
          </ion-item>
          <ion-item lines="none" no-padding>
            <ion-grid no-padding>
              <ion-row>
                <ion-col>
                    <ion-label>
                        <h3>Tax</h3>
                      </ion-label>
                </ion-col>
                <ion-col>
                    <span no-padding style="float: right;">
                        <ion-toggle [(ngModel)]="item.tax" [checked]="item.tax" (ionChange)="tax($event,pos)" size="small"  color="primary"></ion-toggle>
                    </span>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
          <!--here is new code-->


    </ion-grid>
  </ion-item>
</ion-list>
</ion-content>
