<ion-content>
        <ion-list lines="none"  *ngFor="let item of selected;index as pos" no-padding>
          <ion-item>
              <ion-button (click)="removeSelected(pos)" text-capitalize="false" fill="outline" size="small" color="dark" style="width: auto;">{{item.name}}</ion-button>
          </ion-item>
        </ion-list>

    <ion-item>
        <ion-textarea rows="1" style="font-size: 12px;" [(ngModel)]="description" placeholder="Enter a new item description or add the following iems.">
        </ion-textarea>
        <ion-icon (click)="clearDescription()" name="close" size="small" *ngIf="!!description"></ion-icon>
    </ion-item>
  <ion-list *ngFor="let item of activeItems" no-padding>
   <ion-item lines="none" (click)="itemClicked(item)">
     <ion-label>
       <h3>{{item.name}}</h3>
     </ion-label>
     <ion-icon name="add"></ion-icon>
   </ion-item>
  </ion-list>
</ion-content>
