<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button *ngIf="s == 0"></ion-menu-button>
        <ion-icon padding  *ngIf="s == 1" (click)="s = 0" name="arrow-back"></ion-icon>
      </ion-buttons>
      <ion-title *ngIf="s == 0">Expenses(s)</ion-title>
      <ion-icon slot="end" name="search" padding (click)="s=1"></ion-icon>
      <ion-input (ionInput)="geItems($event)" padding placeholder="Search Invoices" *ngIf="s == 1"></ion-input>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-fab *ngIf="showAdd === 1" vertical="bottom" horizontal="end" slot="fixed" (click)="addIcon()">
        <ion-fab-button>
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    
          <ion-virtual-scroll [items]="tempExpenses" approxItemHeight="70px" >
   

              <ion-item-sliding *virtualItem="let expenses;index as pos" >
                  <!-- <ion-item-options side="start">
                      <ion-item-option (click)="edit(expenses)">Edit</ion-item-option>
                      <ion-item-option color="danger" (click)="delete(expenses)">Delete</ion-item-option>
          
                    </ion-item-options> -->
              <ion-item (click)="itemClicked(expenses,pos)">
                
                  <img padding src="assets/expenses.png">
                  <ion-label>
                    <h2 text-capitalize>{{ expenses.Name }}</h2>
                    <p>{{ expenses.Date }}</p>
                  </ion-label>
                  <!-- <ion-label>
                    <h2 text-capitalize style="visibility: hidden;">{{ expenses.Category }}</h2>
                    <p>{{ expenses.Date }}</p>
                  </ion-label> -->
                  <ion-label>
                      <span (click)="edit()" style="float:right;">
                          {{currency}} {{ expenses.Amount }}
                      </span>
                  </ion-label>
              </ion-item>
              </ion-item-sliding>
            
            </ion-virtual-scroll>
</ion-content>
