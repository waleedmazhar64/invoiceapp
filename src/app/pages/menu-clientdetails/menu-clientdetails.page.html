<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-icon padding  name="arrow-back" (click)="back()"></ion-icon>
    </ion-buttons>
    <ion-title>Details</ion-title>
    <ion-label  slot="end" *ngIf="showEdit === 1" (click)="edit()">Edit</ion-label>
    <ion-label *ngIf="client.Active == '1' && showEdit === 1" padding slot="end"  (click)="del()">Delete</ion-label>
    <ion-label *ngIf="client.Active == '0'  && showEdit === 1" padding slot="end"  (click)="activate()">Activate</ion-label>
</ion-toolbar>
</ion-header>

<ion-content>
<ion-item>
  <ion-avatar slot="start">
    <ion-img src="assets/fill.png"></ion-img>
  </ion-avatar>
  <ion-label>
      <h2 text-capitalize>{{ client.Fname }} {{client.Lname}}</h2>
      <p>{{ client.Cell }}</p>
    </ion-label>
    <!-- <ion-icon style="float:right;" name="mail" color="primary" (click)="email()"></ion-icon> -->
    <ion-icon style="float:right;" name="cell" color="primary" (click)="call()"></ion-icon>
</ion-item>
