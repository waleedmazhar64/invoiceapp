<ion-header>
  <ion-toolbar color="primary">
    <ion-icon padding slot="start" name="arrow-back" (click)="back()" ></ion-icon>
    <ion-title>Sales by Quarter</ion-title>
    <ion-label padding slot="end" (click)="share()">Share</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Year</ion-label>
    <ion-datetime displayFormat="YYYY" (ionChange)="changeDate()" [min]="min" [max]="max" [(ngModel)]="year">
    </ion-datetime>
  </ion-item>
  <div class="container-outer">
    <div class="container-inner">
      <ngx-datatable
 
 [rows]="data"
 [ngClass]="style"
 [rowHeight]="'auto'"
 [headerHeight]="'auto'"
 [columnMode]="'force'"
 (activate)="onActivate($event)"
 >
 
    <ngx-datatable-column name="Qurter" prop="month"></ngx-datatable-column>
    <ngx-datatable-column name="Total"></ngx-datatable-column>
    <ngx-datatable-column name="Paid"></ngx-datatable-column>
    <!-- <ngx-datatable-column name="Actions">
        <ng-template let-rowIndex="rowIndex" let-row="row" let-value="value" ngx-datatable-cell-template>
            <ion-button (click)="open(rowIndex,row)" text-capitalize="false" fill="outline" size="small" color="danger" style="width: auto;">Delete</ion-button>
         </ng-template>
    </ngx-datatable-column> -->
 

    
</ngx-datatable>
</div>
    
</div>
</ion-content>
